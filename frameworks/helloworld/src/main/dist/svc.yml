name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: 8080
pods:
  hello:
    count: {{COUNT}}
    container:
      rlimits:
        RLIMIT_MEMLOCK:
          soft: 32
          hard: 32
    tasks:
      server:
        goal: RUNNING
        cmd: "ulimit -a && echo hello >> hello-container-path/output && sleep 1000"
        cpus: {{CPUS}}
        memory: 256
        volumes:
          - path: "hello-container-path"
            type: ROOT
            size: 5000
